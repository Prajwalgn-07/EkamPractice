# Web Config
web.url=https://web-playground.ultralesson.com
# Feed file having desiredCapabilities, arguments etc
web.feed=webfeed
# Target Browser. Supported values <any | chrome | firefox | msedge | responsive>
web.target: chrome
# Folder name under resources having data
datasets.dir: data_sets
# Folder name under datasets.dir having data for specific environment eg: UAT | PREPROD | QA
datasets.env: QA
# File with API host details under resources
api.hosts: hosts
# Feed file having desiredCapabilities
mobile.feed: mobilefeed
mobile.target:ios
mobile.server.args:appiumserver
# Filters to chose devices for test execution
mobile.filters: device_filters
db.drivers:drivers